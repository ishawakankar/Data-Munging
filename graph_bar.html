            display: none;
        }

    <h2>Stacked Bar Graph</h2>
    <div id='stacked-bar'></div>
    <script>
        var initStackedBarChart = {
            draw: function (config) {
                me = this,
                    domEle = config.element,
                    stackKey = config.key,
                    data = config.data,
                    margin = {
                        top: 20,
                        right: 20,
                        bottom: 60,
                        left: 100
                    },
                    parseDate = d3.timeParse("%Y"),
                    width = 1860 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom,
                    xScale = d3.scaleBand().range([0, width]).padding(0.1),
                    yScale = d3.scaleLinear().range([height, 0]),
                    color = d3.scaleOrdinal(d3.schemeCategory20),
                    xAxis = d3.axisBottom(xScale).tickFormat(d3.timeFormat("%Y")),
                    yAxis = d3.axisLeft(yScale),
                    svg = d3.select("#" + domEle).append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                var stack = d3.stack()
                    .keys(stackKey)
                    .order(d3.stackOrderNone)
                    .offset(d3.stackOffsetNone);

                var layers = stack(data);
                data.sort(function (a, b) {
                    return b.Property - a.Property;
                });
                xScale.domain(data.map(function (d) {
                    return parseDate(d.yr);
                }));
                yScale.domain([0, d3.max(layers[layers.length - 1], function (d) {
                    return d[0] + d[1];
                })]).nice();

                var layer = svg.selectAll(".layer")
                    .data(layers)
                    .enter().append("g")
                    .attr("class", "layer")
                    .style("fill", function (d, i) {
                        return color(i);
                    });

                layer.selectAll("rect")
                    .data(function (d) {
                        return d;
                    })
                    .enter().append("rect")
                    .attr("x", function (d) {
                        return xScale(parseDate(d.data.yr));
                    })
                    .attr("y", function (d) {
                        return yScale(d[1]);
                    })
                    .attr("height", function (d) {
                        return yScale(d[0]) - yScale(d[1]);
                    })
                    .attr("width", xScale.bandwidth());

                svg.append("g")
                    .attr("class", "axis axis--x")
                    .attr("transform", "translate(0," + (height + 10) + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "axis axis--y")
                    .attr("transform", "translate(0,0)")
                    .call(yAxis);
                svg.append("text")
                    .attr("transform",
                        "translate(" + (width / 2) + " ," +
                        (height + 50) + ")")
                    .style("text-anchor", "middle")
                    .text("Year");
                svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x", 0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Counter");
            }
        }
